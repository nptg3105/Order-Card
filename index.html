<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assests/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img src="/images/illustration-hero.svg" alt="" />
      </div>
      <div class="content">
        <div class="content__title">Order Summary</div>
        <div class="content__des">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="content__plan">
          <div class="content__plan-icon">
            <img src="/images/icon-music.svg" alt="" />
          </div>
          <div class="content__plan-des">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="card__pay">Proceed to Payment</button>
        <button class="card__cancel">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">GiangNguyen</a>.
    </div>
  </body>
</html>
